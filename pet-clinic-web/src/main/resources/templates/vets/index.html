<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">List of Vets</h2>
<!--comment for IntelliJ so it understands the type of vet-->
<!--    /*@thymesVar id="vet" type="mititelu.laura.guru.springframework.sfgpetclinic.model.Vet" */-->
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <!--  owner?.id ? is null safe operator  -->
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">Joe</td>
            <td th:text="${vet?.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
